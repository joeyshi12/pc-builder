name: Deploy Docker Container

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      APP_NAME: pc_builder
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK and Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven default-jdk
          mvn -v

      - name: Build with Maven
        run: mvn -B clean install
