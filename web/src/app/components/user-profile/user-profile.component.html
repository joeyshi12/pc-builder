<header *ngIf="userProfile$ | async as userProfile">
  <div>
    <h1>{{userProfile.displayName}}</h1>
    <h3>{{userProfile.username}}</h3>
  </div>
  <div>
    <button (click)="isEditProfileFormOpen = true">Edit profile</button>
    <button (click)="isEditProfileFormOpen = true">Sign out</button>
  </div>
</header>
<h2>Builds</h2>
<ng-container *ngIf="buildList$ | async as buildList">
  <ul *ngFor="let build of buildList">
    <li>{{build.displayName}}</li>
  </ul>
</ng-container>

<dialog [open]="isEditProfileFormOpen">
  <div>
    <div class="form-header">
      <h1>Edit Profile</h1>
    </div>
    <div class="form-body">
      <div class="form-field">
        <label>Display name</label>
        <input #displayName type="text" />
      </div>
      <div class="form-field">
        <label>Email</label>
        <input #email type="text" />
      </div>
      <div class="form-buttons-container">
        <button (click)="isEditProfileFormOpen = false">Close</button>
        <button (click)="updateUserProfile(displayName.value, email.value)">Submit</button>
      </div>
    </div>
  </div>
</dialog>
