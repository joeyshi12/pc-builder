version: '3.3'

services:
  pcbuilder:
    image: openjdk:11
    hostname: pcbuilder
    command: sh -c "java -jar app.jar"
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      - DB_URL=jdbc:mariadb://examplehost:3306/pcbuilder
      - DB_USERNAME=exampleuser
      - DB_PASSWORD=examplepass
